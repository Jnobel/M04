<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
</head>
<body>
    <h1>My Blog</h1>
    <div>
        {% for post in posts %}
            <a href="{% url 'post_detail' pk=post.pk %}">
                <h2>{{ post.title }}</h2>
            </a>
            <p>{{ post.text|linebreaks }}</p>
            <p><strong>Published:</strong> {{ post.published_date }}</p>
        {% endfor %}
    </div>
</body>
</html>
